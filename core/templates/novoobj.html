{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COAPAC - Cadastro de Novos Objetos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="usuario container-fluid">
        <form id="novoitemForm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="nome" placeholder="Nome do Item" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="quantidade">Quantidade inicial:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
                    </div>
                </div>     
                
            </div>
            <button type="submit" class="btn btn-primary">Adicionar item</button>
        </form>
    </div>
</body>
</html>
