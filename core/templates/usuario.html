<div class="container-fluid">
    usuarios cadastrados:
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>Credencial</th>
                    <th>Senha</th>
                </tr>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.credencial}}</td>
                    <td>{{usuario.senha}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
