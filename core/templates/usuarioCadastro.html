{% extends 'base.html' %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div>
                <a href="{% url 'usuarioVisualizacao' %}" class="botao">Voltar à Lista</a>
            </div>
        </div>
        <div class="col-4">
            <form style="margin-top: 5vh;" method="post">
                {% csrf_token %}
                <h2>Cadastro de Novo Usuário</h2>
                <div class="mb-3">
                    <label for="credencial" class="form-label">Credencial</label>
                    <input type="text" class="form-control" id="credencial" name="credencial" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="botao">Cadastrar</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
<style>
    .container-fluid {
        margin-top: 20px;
    }
    h2 {
        margin: 20px;
        margin-bottom: 20px;
        text-align: center;
    }

    form{
        justify-content: center;
        text-align: center;
        padding: 20px;
        border: #3f131e 2px solid;
        border-radius: 10px;
    }
</style>
{% endblock %}
