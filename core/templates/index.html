{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COAPAC - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'index.css' %}">
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/14d5cbfc5d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="tela_com container-fluid ">
        <div class="row">
            <div class="logo col-12 col-md-7 col-xxl-7">
                <img src="{% static 'logo.jpeg' %}" alt="" width="700px" height="700px" class="img-fluid">
            </div>
            <div style="margin: 0px; padding: 0%;" class="col-12 col-md-5 col-xxl-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form_dentro">
                        <h1>Login:</h1>
                        <br> <br>
                        <label><i class="fa-solid fa-user fa-2xl" style="color: #3f131e;"></i></label>
                        <input type="text" inputmode="numeric" name="login">
                        <br> <br>
                        <label><i class="fa-solid fa-lock fa-2xl" style="color: #3f131e;"></i></label>
                        <input type="password" name="senha">
                        <br> <br> <br>
                        <input type="submit" value="Entrar" class="buton">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
