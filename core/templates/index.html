{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COAPAC - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'index.css' %}">
    <script src='{% static "index.js" %}' defer></script>
    <script src="https://kit.fontawesome.com/14d5cbfc5d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div id="toast">Mensagem de teste</div>
    <div class="tela_com container-fluid ">
        <div class="row">
            <div class="logo col-12 col-md-7 col-xxl-7">
                <img src="{% static 'logo.jpeg' %}" alt="">
            </div>
            <div style="margin: 0px; padding: 0%;" class="col-12 col-md-5 col-xxl-5">
                <form id="loginForm" method="post" action="{% url 'index' %}" onsubmit="return verificaLogin()">
                    {% csrf_token %}
                    <div class="form_dentro">
                        <h1>Login:</h1>
                        <br> <br>
                        <i class="fa-solid fa-user fa-4x" style="color: #3f131e;"></i>
                        <input type="number" inputmode="numeric" name="login" id="login" placeholder="Digite sua credencial">
                        <br> <br>
                        <i class="fa-solid fa-lock fa-4x" style="color: #3f131e;"></i>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        <br> <br> <br>
                        <input type="submit" value="Entrar" class="buton">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        function verificaLogin() {
            const login = document.getElementById("login").value;
            const senha = document.getElementById("senha").value;
            
            if (login === "") {
                showToast("Por favor, preencha o campo de credencial!");
                return false;
            }
            if (senha === "") {
                showToast("Por favor, preencha o campo de senha!");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
