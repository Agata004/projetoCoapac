{% extends "./base.html" %}

{% load static %}

{% block head %}
<title>Coapac - Usuários</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='{% static "usuario.css" %}'>
<script src='{% static "usuario.js" %}' defer></script>
<script src="https://kit.fontawesome.com/14d5cbfc5d.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row botaoeform">
        <div class="col-8 col-sm-8 col-md-3 col-lg-3 col-xl-2 col-xxl-2">
            <button id="botadduser" class="botadduser" onclick="aparecerConfirmacao()">Adicionar usuário</button>
        </div>

        <div class="container-fluid formm esconderform1">
            <form action="{% url 'usuario' %}" method="post" class="formcadastro">
                {% csrf_token %}
                <h1>Cadastro de novo usuário</h1>
                <div class="row">
                    <div class="labeinput">
                        <label>Credencial: </label>
                        <input type="text" id="credencial" name="credencial" placeholder="Credencial do usuário">
                    </div>
                    <div class="labeinput">
                        <label>Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha do usuário">
                    </div>
                    <div class="divbotaddform">
                        <button type="submit" class="botaddform">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


    <div class="container-fluid tabelaeform">
        <div>
            TABELA DE USUÁRIOS <br>
            <button id="botadduser" class="botadduser" onclick="aparecerFormdesenha()">Trocar senha</button>
            <!-- Classe do CSS temporária. Apenas para a visualização do formulário -->
        </div>

        <div class="container-fluid formm esconderform2">
            <div class="row">
                <div class="col-8 col-sm-10 col-md-10 col-lg-10 col-xl-6 col-xxl-6 p-0 m-0" style="width: 100%;">
                    <form action="" method="post" class="formtrocase">
                        {% csrf_token %}
                        <h1>Digite a nova senha:</h1>
                        <div>
                            <div class="labeinput">
                                <label>
                                    <i class="fa-solid fa-lock fa-3x" style="color: #3f131e;"></i>
                                </label>
                                <input type="password" id="novasenha" name="novasenha" placeholder="Nova senha">
                            </div>
                            <div class="">
                                <button id="bottrocase" class="bottrocase">Alterar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
