{% extends 'base.html' %}

{% block title %}Itens Devolutivos{% endblock %}

{% block inicial %}
<a href="{% url 'inicial' %}"><i class="fa-solid fa-house fa-lg" style="color: #ffffff; height: 80px;"></i></a>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div><a href="{% url 'itensVisualizacao' %}" class="botao">Itens cadastrados</a></div>
            </div>
            <div class="col-4">
                <form method="post">
                    {% csrf_token %}
                    <h2 style="text-align: center;">Cadastro de Itens</h2>
                  
                    <div class="mb-3">
                      <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Item:</label><br>
                      {{ form.nome }}
                    </div>
                  
                    <div class="mb-3">
                      <label for="{{ form.marca.id_for_label }}" class="form-label">Marca do Item</label><br>
                      {{ form.marca }}
                    </div>
                  
                    <div class="mb-3">
                      <label for="{{ form.tipoProduto.id_for_label }}" class="form-label">Tipo do Produto</label>
                      {{ form.tipoProduto }}
                    </div>
                  
                    <div class="mb-3">
                      <label class="form-label">Marque se o produto é devolutivo ou não</label><br>
                      {{ form.devo_ou_nao }}
                    </div>
                  
                    <button type="submit" class="botao">Cadastrar Item</button>
                  </form>
            <div class="col-4">

            </div>
        </div>
    </div>
<style>
    .container-fluid {
        margin-top: 20px;
    }

    h2 {
        margin: 20px;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        justify-content: center;
        text-align: center;
        padding: 20px;
        border: #3f131e 2px solid;
        border-radius: 10px;
    }
    .form-select {
        width: 46%;
        padding: 8px 12px;
        margin: auto;
    }
</style>
{% endblock %}
