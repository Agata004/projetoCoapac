{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block inicial %}
<a href="{% url 'usuariosVisualizacao' %}"><i class="fa-solid fa-house fa-lg" style="color: #ffffff; height: 80px;"></i></a>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar exclusão</h2>
    <p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.nome }}</strong> (credencial: {{ usuario.credencial }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'usuariosVisualizacao' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
