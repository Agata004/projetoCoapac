{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block inicial %}
<a href="{% url 'tipoItensVisualizacao' %}"><i class="fa-solid fa-house fa-lg" style="color: #ffffff; height: 80px;"></i></a>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar exclusão</h2>
    <p>Tem certeza que deseja excluir o tipo de item <strong>{{ tipo.nome }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'tipoItensVisualizacao' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
