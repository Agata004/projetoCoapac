{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COAPAC - {% block title %}página inicial{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7a604ac3ba.js" crossorigin="anonymous"></script>
</head>
<style>
    .navbar {
        background-color: #3f131e;
        color: white;
        padding: 0px;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
    }

    .navbar h1 {
        margin: 0;
        line-height: 1;
        font-size: 40px;
        font-weight: bold;
    }

    .navbar .row {
        height: 100px;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background-color: #efe9ce;
    }

    .container-fluid {
        margin-top: 20px;
    }

    .row>.col-1,
    .col-10 {
        padding-top: 20px;
        text-align: center;
        font-weight: bold;
        justify-content: center;
    }

    .botao {
        background-color: #202931;
        border: #202931;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <div style="margin: 0; overflow: hidden;" class="container-fluid">
                <div style="width: 100vw;" class="row">
                    <div style="margin: auto; margin-top: 10px; text-align: center; height: 100px" class="col-2 col-md-2 col-xl-2">
                        <img src="{% static 'logo.jpeg' %}" alt="Logo" style="height: 80px;">
                    </div>
                    <div style="height: 100px" class="col-8 col-md-8 col-xl-8 justify-content-center align-items-center d-flex">
                        COAPAC
                    </div>
                    <div style="overflow: hidden; height: 100px; text-align: center; padding-top: 20px;" class="col-2 col-md-2 col-xl-2">
                        <a href="{% url 'emprestimo' %}"><i class="fa-solid fa-house fa-lg" style="color: #ffffff; height: 80px;"></i></a>
                    </div>
        </nav>
    </header>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-1">
                <div>Botão de cadastro</div>
            </div>
            <div class="col-12 col-md-10">
                <div>Área de Conteúdo</div>
            </div>
            <div class="col-12 col-md-1">
                <div>Botão de login</div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
